<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <section id="display-field">
            <div class="current-input"></div>
            <div class="result-value">0</div>
        </section>
        <section class="input-buttons">
            <button>C</button>
            <button>&#11013;</button>
            <button>/</button>
            <button>%</button>
        </section>
    </div>
</body>
</html>
